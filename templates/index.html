<!DOCTYPE html>
<html>
<head>
    <title>RSS Feed Reader</title>
</head>
<body>
    <form method="POST">
        <label for="url">Enter RSS feed URL:</label>
        <input type="url" id="url" name="url" required>
        <input type="submit" value="Fetch feed">
    </form>
    {% for title, description, link in parsed_feed %}
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        <a href="{{ link }}">Read more</a>
    {% endfor %}
</body>
</html>
